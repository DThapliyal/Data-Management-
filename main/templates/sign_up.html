<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url(https://images.pexels.com/photos/1242348/pexels-photo-1242348.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <div class="row">
        <div class="col-sm-4 offset-4"><br><br><br><br>
            <h4 class="text-center alert alert-info">Sign_up</h4>
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                {% for fm in form %}
                <div class="form-group">
                    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br>
                </div>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="Submit">
                <a class="btn btn-success" href="{% url 'Login' %}">Login</a>
            </form>
            <br>
            {% if messages %}
            {% for message in messages %}
             <span {% if message.tags %} class="{{message.tags}} text-center alert alert-success py-2" {% endif %}>{{message}}</span>
            {% endfor %}
        {% endif %}
        </div>
    </div>
</body>

</html>
